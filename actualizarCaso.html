<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Seguimiento - Sistema de Gestion de Juicios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-gob">
        <div class="header-logo">
            <span class="logo-text">Gobierno de México</span>
        </div>
        <nav class="header-nav">
            <a href="casos.html" class="btn-header-link">&larr; Inicio</a>
            <div class="header-user">
                <span id="nombreUsuario">Usuario</span>
            </div>
            <button class="btn-logout" onclick="cerrarSesion()">Cerrar Sesión</button>
        </nav>
    </header>

    <div class="container">
        <div class="breadcrumb">
            <a href="casos.html">Asuntos</a>
            <span class="breadcrumb-separator">></span>
            <a href="#" id="linkDetalle">Detalle del Asunto</a>
            <span class="breadcrumb-separator">></span>
            <span>Actualizar Seguimiento</span>
        </div>

        <div class="page-header">
            <div>
                <h1 class="page-title">Actualizar Seguimiento</h1>
                <p class="page-subtitle">Expediente: <span id="numExpediente">-</span></p>
            </div>
        </div>

        <form id="formActualizar" class="card">
            <!-- Folio (solo lectura) -->
            <div class="form-section">
                <div class="form-group">
                    <label class="form-label">Folio</label>
                    <input type="text" id="folioExpediente" class="form-input" disabled style="background: var(--color-bg); font-weight: 600;">
                </div>
            </div>

            <!-- Fecha de actuación y Tipo de actuación -->
            <div class="form-section">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label required">Fecha de actuación</label>
                        <input type="date" id="fechaActuacion" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label required">Tipo de actuación</label>
                        <select id="tipoActuacion" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="Acuerdo">Acuerdo</option>
                            <option value="Alegatos">Alegatos</option>
                            <option value="Amparo">Amparo</option>
                            <option value="Archivo">Archivo</option>
                            <option value="Audiencia">Audiencia</option>
                            <option value="Caducidad">Caducidad</option>
                            <option value="Conciliación">Conciliación</option>
                            <option value="Contestación">Contestación</option>
                            <option value="Demanda">Demanda</option>
                            <option value="Desahogo">Desahogo</option>
                            <option value="Ejecución">Ejecución</option>
                            <option value="Notificación">Notificación</option>
                            <option value="Pericial">Pericial</option>
                            <option value="Promoción">Promoción</option>
                            <option value="Pruebas">Pruebas</option>
                            <option value="Recurso">Recurso</option>
                            <option value="Sentencia">Sentencia</option>
                            <option value="Sobreseimiento">Sobreseimiento</option>
                            <option value="Suspensión">Suspensión</option>
                            <option value="Vista">Vista</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Próximo vencimiento + Para uso exclusivo (en grid) -->
            <div class="form-section">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Próximo vencimiento <small style="color: var(--color-text-light);">(opcional)</small></label>
                        <input type="date" id="fechaVencimiento" class="form-input">
                    </div>

                    <!-- Para uso exclusivo - solo admin -->
                    <div class="form-group" id="seccionExclusiva" style="display: none;">
                        <label class="form-label">Para uso exclusivo CEMCPJ — ¿Actualizado en el SIIJ?</label>
                        <select id="actualizadoSIIJ" class="form-select">
                            <option value="">—</option>
                            <option value="SI">Sí</option>
                            <option value="NO">No</option>
                            <option value="PENDIENTE">Pendiente</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Descripción -->
            <div class="form-section">
                <div class="form-group">
                    <label class="form-label required">Descripción de lo sucedido en esta actuación</label>
                    <textarea id="descripcionActuacion" class="form-textarea" placeholder="Describe lo sucedido..." rows="5" required></textarea>
                </div>
            </div>

            <!-- Datos adjuntos -->
            <div class="form-section">
                <h3 class="form-section-title">Datos adjuntos</h3>

                <div class="form-group">
                    <label class="form-label">Adjuntar PDF</label>
                    <input type="file" id="inputPDF" class="form-input" accept=".pdf" style="padding: 8px;">
                    <small style="color: var(--color-text-light);">Solo archivos PDF. Tamaño máximo recomendado: 500 KB</small>
                    <div id="errorPDF" style="display:none; color: var(--color-danger); font-size: 13px; margin-top: 4px;"></div>
                </div>

                <!-- Lista de documentos ya adjuntos -->
                <div id="listaDocumentos" style="margin-top: 12px;"></div>
            </div>

            <!-- Botones -->
            <div style="display: flex; gap: 16px; justify-content: flex-end; margin-top: 32px;">
                <a href="#" id="btnCancelar" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>

    <script src="js/datosFake.js"></script>
    <script src="js/actualizarCaso.js"></script>
</body>
</html>
