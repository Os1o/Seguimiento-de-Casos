<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header-gob">
        <div class="header-logo">
            <span class="logo-text">Gobierno de México</span>
        </div>
        <nav class="header-nav">
            <a href="casos.html" class="btn-header-link">&larr; Volver a Casos</a>
            <div class="header-user">
                <span id="nombreUsuario">Usuario</span>
                <span id="badgeRol" class="badge-rol badge-rol-admin">Admin</span>
            </div>
            <button class="btn-logout" onclick="cerrarSesion()">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <div class="container">
        <!-- Encabezado de Página -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Administrar Usuarios</h1>
                <p class="page-subtitle">Gestión de cuentas y permisos del sistema</p>
            </div>
            <button class="btn btn-primary" onclick="abrirModal()">
                + Nuevo Usuario
            </button>
        </div>

        <!-- Tabla de Usuarios -->
        <div class="card">
            <div class="table-container">
                <table class="table" id="tablaUsuarios" style="table-layout: auto; min-width: 0;">
                    <thead>
                        <tr>
                            <th style="white-space: nowrap;">Nombre completo</th>
                            <th style="white-space: nowrap;">Usuario</th>
                            <th style="white-space: nowrap;">Rol</th>
                            <th style="white-space: nowrap;">OOAD / Delegaci&oacute;n</th>
                            <th style="white-space: nowrap; text-align: center;">Civil/Mercantil</th>
                            <th style="white-space: nowrap; text-align: center;">Penal</th>
                            <th style="white-space: nowrap; text-align: center;">Estado</th>
                            <th style="white-space: nowrap;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuariosBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para crear/editar usuario -->
    <div id="modalUsuario" class="modal-overlay" style="display: none;">
        <div class="modal-content card" style="max-width: 600px; width: 90%;">
            <div class="modal-header">
                <h3 id="modalTitulo" style="margin: 0; color: var(--color-primary);">Nuevo Usuario</h3>
                <button onclick="cerrarModal()" class="btn-secondary" style="padding: 8px 16px;">&#10005;</button>
            </div>

            <form id="formUsuario" onsubmit="guardarUsuario(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Nombre completo</label>
                        <input type="text" id="inputNombre" class="form-input" required placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Usuario</label>
                        <input type="text" id="inputUsuario" class="form-input" required placeholder="nombre.apellido">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label required">Contraseña</label>
                        <input type="text" id="inputPassword" class="form-input" required placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Rol</label>
                        <select id="inputRol" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="consulta">Consulta (solo lectura)</option>
                            <option value="editor">Editor (lectura y escritura)</option>
                            <option value="admin">Administrador (acceso total)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" id="grupoDelegacion">
                    <label class="form-label required">OOAD / Delegación</label>
                    <select id="inputDelegacion" class="form-select" required>
                        <option value="">Seleccione...</option>
                    </select>
                    <small class="form-help" id="helpDelegacion" style="display:none;">Los administradores pueden ver todas las delegaciones</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Permisos de módulo</label>
                    <div style="display: flex; gap: 32px; margin-top: 8px; flex-wrap: wrap;">
                        <div class="form-checkbox">
                            <input type="checkbox" id="inputPermisoCivil" checked>
                            <label for="inputPermisoCivil">Civil / Mercantil</label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" id="inputPermisoPenal">
                            <label for="inputPermisoPenal">Penal (futuro)</label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" id="inputActivo" checked>
                            <label for="inputActivo">Usuario activo</label>
                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/datosFake.js"></script>
    <script src="js/adminUsuarios.js"></script>
</body>

</html>
